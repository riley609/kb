
<h1 class="sectionedit1" id="how_to_become_root_with_sudo_rights">How to become root with sudo rights:</h1>
<div class="level1">

<p>
1.Go to your home directory
</p>

<p>
2. sudo less .bash_profile
</p>

<p>
3.type !/bin/bash and you are root.
</p>

<p>
4.exit to gain sudo access again.
</p>

</div>
