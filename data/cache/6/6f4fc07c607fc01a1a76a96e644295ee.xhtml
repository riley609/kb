
<h1 class="sectionedit1" id="timeshift_-_ubuntu_system_restore_and_backup">TimeShift - Ubuntu System Restore and Backup</h1>
<div class="level1">

<p>
Add repository:
</p>
<pre class="code">sudo apt-add-repository -y ppa:teejee2008/ppa</pre>

<p>
Update Repository:
</p>
<pre class="code">sudo apt-get update</pre>

<p>
Install Timeshift:
</p>
<pre class="code">sudo apt-get install timeshift</pre>

</div>
