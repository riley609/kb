
<h1 class="sectionedit1" id="pause_and_continue_processes">Pause and Continue Processes</h1>
<div class="level1">
<pre class="code">mike@krusty:~$ pidof ffmpeg
22730</pre>

<p>
<strong>Stop Process</strong>
  mike@krusty:~$ sudo kill -STOP 22730
</p>
<pre class="code">[sudo] password for mike:</pre>

<p>
<strong>Continue Process</strong>
</p>
<pre class="code">mike@krusty:~$ sudo kill -CONT 22730</pre>

</div>
